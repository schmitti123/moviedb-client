<app-movie-new></app-movie-new>

<md-form-field floatPlaceholder="never">
  <input mdInput #filter placeholder="Filter Movies">
</md-form-field>

<md-table #table [dataSource]="datasource">

  <ng-container mdColumnDef="title">
    <md-header-cell *mdHeaderCellDef> Title</md-header-cell>
    <md-cell *mdCellDef="let movie"> {{movie.title}}</md-cell>
  </ng-container>


  <ng-container mdColumnDef="genre">
    <md-header-cell *mdHeaderCellDef> Genre</md-header-cell>
    <md-cell *mdCellDef="let movie"> {{movie.genre}}</md-cell>
  </ng-container>

  <ng-container mdColumnDef="delete">
    <md-header-cell *mdHeaderCellDef> Delete</md-header-cell>
    <md-cell *mdCellDef="let movie">
      <button md-mini-fab
              (click)="delete(movie); $event.stopPropagation()">x
      </button>
    </md-cell>
  </ng-container>

  <ng-container mdColumnDef="details">
    <md-header-cell *mdHeaderCellDef> Details</md-header-cell>
    <md-cell *mdCellDef="let movie">
      <button md-mini-fab
              (click)="details(movie); $event.stopPropagation()">x
      </button>
    </md-cell>
  </ng-container>

  <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
  <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
</md-table>
